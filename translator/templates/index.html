<!DOCTYPE html>
<html>
    <head>
        <title>Language Translator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f6f6f6;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                padding: 20px;
                background-color: #3498db;
                color: #fff;
            }
            .container {
                text-align: center;
                margin: 20px;
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 5px 0px #ccc;
            }
            label, input, button {
                display: block;
                margin: 10px;
            }
            input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background-color: #3498db;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #2980b9;
            }
            #translation-result {
                text-align: center;
                margin: 20px;
                font-weight: bold;
            }
        </style>
    </head>
<body>
    <h1>Language Translator</h1>
    <div class="container">
        <form action="/translate" method="POST" id="translation-form">
            <label for="text">Enter English Text:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Translate to French</button>
        </form>
        <div id="translation-result"></div>
    </div>
</body>
</html>
